<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <button class="bubble-sort btn">Bubble sort</button>
        <button class="insertion-sort btn">insertion sort</button>
        <button class="selection-sort btn">selection sort</button>
        <button class="quick-sort btn">quick sort</button>
        <button class="merge-sort btn">merge sort</button>
    </div>

    <div class="side-bar">
        <span>Generate Array</span>
        <div>
            <input type="range" min="10" max="100" value="25" class="array-size" id="mySize">
        </div>
        <div class="line"></div>
        <span>Speed</span>
        <div>
            <input type="range" min="20" max="100" value="35" class="sort-speed" id="mySpeed">
        </div>
    </div>

    <div class="screen">
    </div>
    <script type="module" src="./JS/index.js"></script>
</body>
</html>
