<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <button class="bubble-sort btn">Bubble Sort</button>
        <button class="insertion-sort btn">Insertion Sort</button>
        <button class="selection-sort btn">Selection Sort</button>
        <button class="quick-sort btn">Quick Sort</button>
        <button class="merge-sort btn">Merge Sort</button>
    </div>

    <div class="side-bar">
        <span>Array size</span>
        <div>
            <input type="range" min="10" max="100" value="25" class="array-size" id="mySize">
        </div>
        <div class="line"></div>
        <span>Sort speed</span>
        <div>
            <input type="range" min="20" max="100" value="35" class="sort-speed" id="mySpeed">
        </div>
    </div>

    <div class="screen">
    </div>
    <script type="module" src="./JS/index.js"></script>
</body>
</html>
